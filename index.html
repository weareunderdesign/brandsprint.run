<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Brand Personality Builder</title>
    <link rel="stylesheet" href="rene/index.css" />
    <script src="personality.js"></script>
    <script src="story.js"></script>
    <script src="profiles.js"></script>

</head>
<body>
    <script>
        
        const Utils = {
            create: (tag, props = {}, children = []) => {
                const el = document.createElement(tag);
                Object.entries(props).forEach(([key, value]) => {
                    if (key === 'style') Object.assign(el.style, value);
                    else if (key === 'className') el.className = value;
                    else if (key.startsWith('on')) el.addEventListener(key.slice(2), value);
                    else el[key] = value;
                });
                children.forEach(child => {
                    el.appendChild(typeof child === 'string' ? document.createTextNode(child) : child);
                });
                return el;
            },

            $$: selector => Array.from(document.querySelectorAll(selector)),
            byId: id => document.getElementById(id),

            addEvents: (element, events) => {
                Object.entries(events).forEach(([event, handler]) => {
                    element.addEventListener(event, handler);
                });
            },

            setStyles: (element, styles) => Object.assign(element.style, styles),

            storage: {
                get: (key, defaultValue = null) => {
                    try { return JSON.parse(localStorage.getItem(key)) || defaultValue; }
                    catch { return defaultValue; }
                },
                set: (key, value) => {
                    try { localStorage.setItem(key, JSON.stringify(value)); return true; }
                    catch { return false; }
                }
            },

        };

        
        const Components = {
            button: (text, props = {}) => Utils.create('span', {
                textContent: text,
                className: 'padding-m border radius-s transition',
                style: { ...props.style },
                ...props
            })
        };

        function getAppTemplate() {
            return `
                <div id="brandkit-root">
                    <div class="row gap-l sticky padding-l">
                        <div id="allProfileButtons" class="row gap-l"></div>
                        <span id="copyPrompt" class="padding-m" style="color: black;">generate</span>
                    </div>
                    <section class="view align-center">
                        <div class="page column padding-l gap-xl">
                            <h1>
                                <span>During </span><span id="outputTrend" contenteditable="true" class="transition radius-xs">this trend</span><span>, in </span><span id="outputGeography" contenteditable="true" class="transition radius-xs">this market</span><span>, </span><span id="outputCompanyName" contenteditable="true" class="transition radius-xs">your brand</span><span> is </span><span id="outputCategory" contenteditable="true" class="transition radius-xs">a company</span><span> that </span><span id="outputDifferentiation" contenteditable="true" class="transition radius-xs">does something unique</span><span> for </span><span id="outputCustomer" contenteditable="true" class="transition radius-xs">your customers</span><span> </span><span id="outputNeedState" contenteditable="true" class="transition radius-xs">who need this</span><span>.</span>
                            </h1>
                            <div id="stickyNotesArea" class="column gap-m">
                                <div class="row gap-m">
                                    <textarea id="trend" data-note="when" data-output="outputTrend" placeholder="What cultural, technological, or market trend creates the perfect timing for your brand?" style="background: #8159FB; color: white; width: 300px; height: 300px; border: none; transform: rotate(-2deg);"></textarea>
                                    <textarea id="geography" data-note="where" data-output="outputGeography" placeholder="Where does your brand operate? Think about geographic markets, cultural contexts, or digital spaces." style="background: #02903B; color: white; width: 300px; height: 300px; border: none; transform: rotate(-1deg);"></textarea>
                                    <textarea id="category" data-note="what" data-output="outputCategory" placeholder="A phrase or sentence describing your primary business for the next five years." style="background: #FFBFE1; color: black; width: 300px; height: 300px; border: none; transform: rotate(2deg);"></textarea>
                                </div>
                                <div class="row gap-m">
                                    <textarea id="differentiation" data-note="how" data-output="outputDifferentiation" placeholder="What's your secret sauce? What technology or approach sets you apart from the competition?" style="background: #FF4B00; color: white; width: 300px; height: 300px; border: none; transform: rotate(1deg);"></textarea>
                                    <textarea id="customer" data-note="for whom" data-output="outputCustomer" placeholder="Who is your ideal customer? Be specific about demographics, psychographics, or needs?" style="background: #014ADD; color: white; width: 300px; height: 300px; border: none; transform: rotate(1deg);"></textarea>
                                    <textarea id="needState" data-note="why" data-output="outputNeedState" placeholder="The reason you get out of bed in the morning and go to work. The core reason your company exists." style="background: #FDC800; color: black; width: 300px; height: 300px; border: none; transform: rotate(-1deg);"></textarea>
                                </div>
                            </div>
                            <div class="row gap-l">
                                <div class="box">
                                    <span>personality is <span id="traits"></span></span>
                                </div>
                                <div class="box">
                                    <span>tone of voice is <span id="toneOfVoice"></span></span>
                                </div>
                                <div class="box">
                                    <span>look and feel is <span id="lookAndFeel"></span></span>
                                </div>
                                <div class="box">
                                    <span>potential conflicts are <span id="conflicts"></span></span>
                                </div>
                            </div>
                            <div id="sliders" class="column gap-xl padding-xl background-secondary" style="transform: rotate(-1deg);"></div>
                        </div>
                    </section>
                </div>
            `;
        }
        function renderApp() {
            document.body.innerHTML = getAppTemplate();
        }
        renderApp();


        // Application State
        class BrandApp {
            constructor() {
                this.sliderValues = new Array(5).fill(50);
                this.activeProfile = null;
                this.lastSavedProfile = null;
                this.exampleProfiles = Profiles.examples;

                this.init();
            }

            getCurrentState() {
                const brandData = {};

                Story.fields.forEach(field => {
                    const input = Utils.byId(field.id);
                    brandData[field.id] = input && input.value.trim() ? input.value.trim() : '';
                });

                return {
                    sliderValues: [...this.sliderValues],
                    brandStory: brandData,
                    activeProfile: this.activeProfile
                };
            }

            clearAllFields() {

                Story.fields.forEach(field => {
                    const originalInput = Utils.byId(field.id);
                    if (originalInput) originalInput.value = '';
                });

                this.sliderValues = new Array(5).fill(50);
                Personality.updateSliderPositions(this.sliderValues);

                this.activeProfile = null;
                this.lastSavedProfile = null;

                // Clear localStorage data
                try {
                    localStorage.removeItem('savedBrandProfiles');
                } catch (e) {
                    console.warn('Could not clear localStorage:', e);
                }

                Story.updateBrandStoryDisplay(this);
                this.updateResults();
                Story.updateAIPromptDisplay(this);
            }

            init() {
                // Auto-clear form values on every refresh
                Story.fields.forEach(field => {
                    const input = Utils.byId(field.id);
                    if (input) input.value = '';
                });
                this.sliderValues = new Array(5).fill(50);
                this.activeProfile = null;
                this.lastSavedProfile = null;
                
                // Clear localStorage data on refresh
                try {
                    localStorage.removeItem('savedBrandProfiles');
                } catch (e) {
                    console.warn('Could not clear localStorage:', e);
                }
                
                this.initializeNavigation();
                this.initializeModal();
                this.initializeSliders();
                this.initializeBrandStory();
                Story.setupStickyNoteHover(this);
                this.updateResults();
                Story.updateAIPromptDisplay(this);
            }

            initializeNavigation() {
                // Navigation initialization (no clear button needed anymore)
            }

            initializeModal() {
                const modal = Utils.byId('brandModal');
                
                if (modal) {
                    Utils.addEvents(modal, {
                        click: (e) => {
                            if (e.target === modal) {
                                modal.style.display = 'none';
                            }
                        }
                    });
                }
            }

            initializeSliders() {
                const container = Utils.byId('sliders');
                Personality.axes.forEach((axis, index) => {
                    container.appendChild(Personality.createSlider(axis, index, this));
                });
            }

            initializeBrandStory() {
                const inputHandlers = [
                    { id: 'copyPrompt', events: { click: () => Story.copyAIPrompt() }}
                ];

                Story.fields.forEach(field => {
                    inputHandlers.push({
                        id: field.id,
                        events: { input: () => Story.updateBrandStoryDisplay(this) }
                    });
                });

                inputHandlers.forEach(({ id, events }) => {
                    const element = Utils.byId(id);
                    if (element) Utils.addEvents(element, events);
                });

                Story.setupBidirectionalSync(this);
            }

            updateResults() {
                const traits = Personality.calculateTraits(this.sliderValues);
                const suggestions = Personality.generateSuggestions(traits);
                const conflicts = Personality.detectConflicts(this.sliderValues);

                const resultUpdates = [
                    { id: 'traits', content: traits.join(', ') || 'balanced' },
                    { id: 'toneOfVoice', content: suggestions.toneOfVoice },
                    { id: 'lookAndFeel', content: suggestions.lookAndFeel },
                    { id: 'conflicts', content: conflicts.join(' ') }
                ];

                resultUpdates.forEach(({ id, content }) => {
                    const element = Utils.byId(id);
                    if (element) element.textContent = content;
                });

                Profiles.updateProfileButtons(this);
                Story.updateBrandStoryDisplay(this);
                Story.updateAIPromptDisplay(this);
            }
        }

        const app = new BrandApp();
    </script>
</body>
</html>
